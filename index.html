<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nuestro 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500&display=swap');
        
        /* BLOQUEO DE SCROLL Y FONDO */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Quicksand', sans-serif;
            position: fixed;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1500 0%, #000000 100%);
        }

        .font-romance { font-family: 'Great Vibes', cursive; }

        /* VELAS: Z-INDEX MUY ALTO PARA QUE EST√âN AL FRENTE */
        .candle-container {
            position: fixed;
            bottom: 15px;
            z-index: 200; /* Por encima de la tarjeta */
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .candle {
            width: 22px;
            height: 55px;
            background: linear-gradient(to bottom, #f3e5ab, #d4af37);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .flame {
            width: 14px;
            height: 22px;
            background: #ffd700;
            border-radius: 50% 50% 20% 20%;
            margin-bottom: 2px;
            box-shadow: 0 0 25px #ffcc00;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.15); opacity: 1; }
        }

        /* TARJETA: Z-INDEX MENOR QUE LAS VELAS */
        .main-card {
            position: relative;
            z-index: 100;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: 90%;
            max-width: 420px;
            padding: 1.5rem;
            border-radius: 2.5rem;
            text-align: center;
            /* Evitamos que la tarjeta llegue hasta el borde inferior para no tapar velas */
            margin-bottom: 20px; 
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 5;
            pointer-events: none;
        }

        .light {
            width: 8px; height: 8px; border-radius: 50%;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 0.2; } to { opacity: 1; box-shadow: 0 0 10px currentColor; }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="fixed top-0 w-full flex justify-around p-4 z-[150]">
        <div class="light" style="background: #ffffff; color: #ffffff;"></div>
        <div class="light" style="background: #ffd700; color: #ffd700; animation-delay: 0.2s"></div>
        <div class="light" style="background: #ffffff; color: #ffffff; animation-delay: 0.4s"></div>
        <div class="light" style="background: #ffd700; color: #ffd700; animation-delay: 0.6s"></div>
    </div>

    <div class="candle-container" style="left: 25px;">
        <div class="flame"></div>
        <div class="candle"></div>
    </div>
    <div class="candle-container" style="right: 25px;">
        <div class="flame"></div>
        <div class="candle"></div>
    </div>

    <div class="main-card shadow-[0_0_60px_rgba(0,0,0,1)]">
        <h1 class="text-5xl md:text-6xl font-romance text-yellow-500 mb-2">¬°Feliz A√±o Nuevo!</h1>
        
        <p class="text-yellow-100/80 italic mb-4 text-sm leading-tight px-2">
            ¬øMe acompa√±as este 2026? <br>
            Si t√∫ me das una sola oportunidad de que lo nuestro funcione... <br>
            <span class="text-yellow-500 font-bold text-[10px] tracking-widest uppercase mt-2 block">PROMETO HACERTE LA MUJER M√ÅS FELIZ.</span>
        </p>

        <div class="rounded-3xl border border-yellow-500/20 mb-6 bg-black/50 p-3">
            <div class="flex justify-around text-yellow-500 font-romance text-4xl mb-2">
                <span>2</span><span>0</span><span class="text-2xl pt-2">‚ù§Ô∏è</span><span>2</span><span>6</span>
            </div>
            <div class="flex justify-around text-2xl border-t border-yellow-500/10 pt-3 mb-2">
                <span>ü•Ç</span><span>‚ú®</span><span>üíç</span><span>üï∞Ô∏è</span><span>üéÜ</span>
            </div>
            <p class="text-[11px] italic text-yellow-100/40">Usted sigue siendo la mujer que voy a querer y elegir siempre.</p>
        </div>

        <button onclick="explotarAmor()" class="w-full py-4 bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-bold rounded-full text-xs tracking-widest shadow-xl active:scale-95 transition-all">
            BRINDAR POR NOSOTROS
        </button>

        <div id="hidden-msg" class="mt-6 opacity-0 transition-opacity duration-1000 text-yellow-200 font-romance text-4xl leading-none">
            Te... amo ‚ô•<br>
            <span class="text-2xl">¬°Mi reina, mi amor!</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createFirework(x, y) {
            const colors = ['#ffd700', '#ffffff', '#ff69b4', '#00e5ff'];
            for(let i=0; i<35; i++) {
                fireworks.push({
                    x, y,
                    dx: (Math.random()-0.5)*10,
                    dy: (Math.random()-0.5)*10,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    life: 1.0,
                    size: Math.random()*2 + 1
                });
            }
        }

        function explotarAmor() {
            document.getElementById('hidden-msg').style.opacity = '1';
            for(let i=0; i<6; i++) {
                setTimeout(() => createFirework(Math.random()*canvas.width, Math.random()*canvas.height*0.4), i*200);
            }
        }

        // Fuego artificial autom√°tico cada 1.2 segundos
        setInterval(() => createFirework(Math.random()*canvas.width, Math.random()*canvas.height*0.5), 1200);

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            fireworks.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.12; p.life -= 0.015;
                if(p.life <= 0) fireworks.splice(i, 1);
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
